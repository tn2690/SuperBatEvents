<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Super Bat Events: A Coding Challenge</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />

    <!-- Devicons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/site.css" />
  </head>

  <body onload="buildDropDown()">
    <header>
      <!-- navbar-expand-lg control when the menu shows up -->
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
          <a class="navbar-brand" href="/index.html"
            ><img
              src="/img/NameLogo_turquoiseblue.png"
              height="30" />&nbsp;Super Bat Events</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon-tn">
              <i class="bi bi-list"></i>
            </span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-end">
              <li class="nav-item">
                <a class="nav-link" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/app.html"
                  >The App</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/code.html">The Code</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">The Repo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="content container">
      <div class="row">
        <div class="col-6">
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false">
              Pick a Location
            </button>
            <div id="eventDropDown">
              <!-- template for events -->
            </div>
          </div>
          <table class="table table-striped">
            <tr>
              <th colspan="2" id="statsHeader">Stats for All Events</th>
            </tr>
            <tr>
              <td>Total Attendance</td>
              <td id="total">0</td>
            </tr>
            <tr>
              <td>Average Attendance</td>
              <td id="average">0</td>
            </tr>
            <tr>
              <td>Most Attended</td>
              <td id="most">0</td>
            </tr>
            <tr>
              <td>Least Attended</td>
              <td id="least">0</td>
            </tr>
          </table>
        </div>

        <div class="col-6"></div>
        <div class="row">
          <div class="col-12"></div>
        </div>
      </div>
    </main>

    <footer class="footer container-fluid py-3">
      <div class="container">
        <!-- row-cols-lg-3 stack on tablet -->
        <div class="row row-cols-1 row-cols-lg-3 align-items-center">
          <div class="col text-center text-lg-start">&copy;2022 Tom Nguyen</div>
          <div class="col text-center">
            <img src="/img/NameLogo_turquoiseblue.png" height="50" />
          </div>
          <div class="col text-center text-lg-end">
            <a href="https://www.linkedin.com/in/txn9517"
              ><i class="bi bi-linkedin socialIcons"></i
            ></a>
            <a href="https://www.github.com/tn2690"
              ><i class="bi bi-github socialIcons"></i
            ></a>
          </div>
        </div>
      </div>
    </footer>

    <!-- page templates -->
    <template id="cityDD-template">
      <li><a class="dropdown-item" onclick="getEvents(this)"></a></li>
    </template>
    <!-- end page templates -->

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- load script -->
    <script src="/js/site.js"></script>
  </body>
</html>
